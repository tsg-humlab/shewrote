{% extends 'shewrote/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
    <h2>Add a new person</h2>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'shewrote:new_person' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Add person" %}
    </form>
{% endblock content %}
